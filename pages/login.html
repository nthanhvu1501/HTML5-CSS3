<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="login-form ">
    <h1 class="text-center">Đăng nhập</h1>
    <form >
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" oninput="emailValidate()">
        <div class="text-danger mt-1 email-msg"></div>
      </div>
      <div class="mb-4">
        <label for="exampleInputPassword1" class="form-label ">Mật khẩu</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div class="text-danger mt-1 password-msg"></div>
      </div>
      <div class="mb-3 form-check d-flex align-items-center">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label ms-2" for="exampleCheck1">Ghi nhớ mật khẩu</label>
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="submitForm()">đăng nhập</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="../js/app.js" type="text/javascript"></script>
</body>

</html>
